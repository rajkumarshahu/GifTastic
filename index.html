<body>
        <div class="container">
                <h1>Soccer Player Search</h1>

                <!-- Rendered Buttons will get Dumped Here  -->
                <div id="buttons-view">

                </div>

                <form id="footballer-form">
                  <label for="footballer-input">Add a Footballer</label>
                  <input type="text" id="footballer-input">
                  <br>

                  <!-- Button triggers new footballer to be added -->
                  <input id="add-footballer" type="submit" value="Add a Footballer">
                </form>

                <!-- Footballer will Get Dumped Here -->
                <div id="images-view">
                    <p id="p"></p>
                    <div id="image"></div>
                </div>
 <div id="image"></div>
