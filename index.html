<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GifTastic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Faster+One|Montserrat+Alternates|Rakkas|Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container main-container">
      <div class="border-dark bg-dark text-light text-center p-2">
        <h1 id="header">Soccer Player Search</h1>
      </div>

      <div id="buttons-view" class="border border-light p-2 m-2 bg-info"></div>

      <div class="main-container p-3 m-4 border-info rounded">
        <form id="footballer-form">
          <div class="row">
            <div class="form-group col-lg-9 col-sm-8">
              <input
                class="form-control"
                type="text"
                id="footballer-input"
                placeholder="Type a name of your favorite soccer player"
              />
            </div>
            <div class="col-lg-3 col-sm-4">
              <button type="submit" id="add-footballer" class="btn btn-primary">
                Add a Soccer Player
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="main-image-container" id="images-view"></div>

      <div class="p-5">&nbsp;</div>
      <footer class="footer fixed-bottom py-4 bg-dark text-white">
        <div class="container text-center">
          <small
            >&copy;
            <script type="text/javascript">
              document.write(new Date().getFullYear());
            </script>
            UofT SCS Coding Bootcamp</small
          >
        </div>
      </footer>
    </div>
  </body>

  <script src="assets/javascript/app.js"></script>
</html>
